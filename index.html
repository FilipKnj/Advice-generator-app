<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <p id="adviceId"></p>
      <p id="adviceText"></p>
      <img class="pattern-desktop" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      <img class="pattern-mobile" src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      <button onclick="fetchAdvice()" class="dice-img-button">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </div>

 
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
